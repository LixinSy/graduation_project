<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        /*web background*/
        .container{
            display:table;
            height:100%;
        }

        .row{
            display: table-cell;
            vertical-align: middle;
        }
        /* centered columns styles */
        .row-centered {
            text-align:center;
        }
        .col-centered {
            display:inline-block;
            float:none;
            text-align:left;
            margin-right:-4px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row row-centered">
        <div class="well col-md-6 col-centered">
            <form class="form-horizontal" role="form" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input id="nickname" type="text" class="form-control" name="nickname" placeholder="昵称">
                </div>
                <div class="form-group">
                    <input id="pwd" type="password" class="form-control" name="pwd" placeholder="密码(6-16个字符，区分大小写)">
                </div>
                <div class="form-group">
                    <input id="phone" type="text" class="form-control" name="phone" placeholder="常用手机号">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" >注册</button>
                </div>
                <div class="form-group">
                    <a id="loginLink" href="{% url 'loginPage' %}">已有账号，直接登录</a>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
