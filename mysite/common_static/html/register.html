{% extends 'base.html' %}

{% block title %}用户注册{% endblock %}

{% block content %}
<style type="text/css">
    #content{
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgba(255, 255, 255, 0.5);
    }
    form {
        width:30%;
        position: absolute;
        top: calc(50% - 150px);
        left: calc(50% - 300px);
    }
    button{
        width:100%;
    }
    #loginLink{
        float:right;
    }
</style>
<div id="content">
    <form class="form-horizontal" role="form" action="" method="post">
        <div class="form-group">
            <input type="text" class="form-control" id="nickname" placeholder="昵称">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="pwd" placeholder="密码(6-16个字符，区分大小写)">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="phone" placeholder="常用手机号">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">注册</button>
        </div>
        <div class="form-group">
            <a id="loginLink" href="{% url 'login' %}">已有账号，直接登录</a>
        </div>
    </form>
</div>
{% endblock %}
